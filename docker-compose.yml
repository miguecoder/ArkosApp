version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: camisetas-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-camisetas_db}
      MYSQL_USER: ${DB_USER:-camisetas_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-camisetas_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - camisetas-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: camisetas-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: mysql
      DB_USER: ${DB_USER:-camisetas_user}
      DB_PASSWORD: ${DB_PASSWORD:-camisetas_password}
      DB_NAME: ${DB_NAME:-camisetas_db}
      DB_PORT: 3306
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mysql
    networks:
      - camisetas-network

  # Frontend (servido por nginx)
  frontend:
    image: nginx:alpine
    container_name: camisetas-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/build:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
    networks:
      - camisetas-network

volumes:
  mysql_data:

networks:
  camisetas-network:
    driver: bridge 